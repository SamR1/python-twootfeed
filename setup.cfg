[metadata]
name = twootfeed
version = file: VERSION
description = Python script to generate a rss feed from Twitter or Mastodon search
long_description = file: README.md
keywords = rss, twitter, mastodon, search
license = file: LICENCE
platforms = linux
classifiers =
  Development Status :: 4 - Beta
  Framework :: Flask
  Intended Audience :: Developers
  License :: OSI Approved :: MIT License
  Operating System :: POSIX :: Linux
  Programming Language :: Python :: 3
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
  Topic :: Internet :: WWW/HTTP

[options]
packages = find:
zip_safe = false
setup_requires = pytest-runner
install_requires =
  beautifulsoup4==4.6.3
  feedgenerator==1.9
  Flask==1.0.2
  gunicorn==19.9.0
  Mastodon.py==1.3.1
  pytz==2018.5
  PyYAML==3.13
  tweepy==3.6.0
tests_require =
  pytest-cov
  pytest-flake8
  pytest-isort


[options.extras_require]
test =
  pytest-cov
  pytest-flake8
  pytest-isort

[aliases]
test = pytest

[tool:pytest]
addopts = --flake8 --isort --cov twootfeed --cov-report term-missing
norecursedirs = build dist .cache .eggs .git .venv

[coverage:run]
omit = .*

[coverage:report]
omit = twootfeed/tests/*
